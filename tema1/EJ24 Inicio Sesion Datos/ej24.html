<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form action="/submit" method="post">
    
        <p>Nombre: </p>
        <input type="text" name="nombre" placeholder="Nombre completo" maxlength="30" required>
        
        <p>Apellidos: </p>
        <input type="text" name="apellidos" placeholder="Apellidos completos" maxlength="80" required>
        
        <p>Contraseña: </p>
        <input type="password" name="contrasena" placeholder="Contraseña" maxlength="10" required>
        
        <p>DNI: </p>
        <input type="text" name="DNI" placeholder="Documento de Identidad" required>
        
        <p>Sexo:</p>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="sexo" value="mujer" required>
        <label for="mujer">Mujer</label><br>
        
        <label for="foto">Incluir mi foto: </label>
        <input type="file" name="foto" accept="image/*"><br><br>

        <input type="checkbox" id="boletina" name="boletina" checked>
        <label for="boletina">Suscribirme al boletín de novedades</label><br>

        <button type="submit">Guardar cambios</button>
        <button type="reset">Borrar los datos introducidos</button>
    </form>
</body>
</html>
